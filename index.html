<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Badminton Pong</title>
            <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            
            <canvas id="canvas"></canvas>
            <div style="display:none;">
                <img id="racket" src="img/badminton_racket.png" width="265" height="942" />
                <img id="birdie" src="img/badminton_birdie.png" width="501" height="498" />
            </div>

            <button id="fullscreen">Fullscreen</button>
            <button id="twoPlayer">Two Player</button>
            <button id="normalMode">Normal</button>
            <button id="hardMode">Hard</button>
            <button id="linDan">Lin Dan</button>

            <script src="./app.js"></script>
            <audio id="smash">
                <source src="sounds/smash.mp3">
            </audio>
            <audio id="music">
                <source src="sounds/playOfTheDayMusic.mp3">
            </audio>
        </body>
    </html>
